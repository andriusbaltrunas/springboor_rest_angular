<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title></title>
</head>
<body ng-app="studentApp">
<div class="container" ng-controller="studentController">
    <div class="alert {{alertType}}" role="alert">{{alertMessage}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" ng-model="name">
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="col-sm-2 control-label">Surname</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Surname" ng-model="surname">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="Phone" ng-model="phone">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Email" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
            </div>
        </div>
    </form>
    <h2>Students</h2>
    <table class="table table-striped">
        <thead>
            <th>Student id</th>
            <th>Student name</th>
            <th>Student surname</th>
            <th>Student phone</th>
            <th>Student email</th>
            <th></th>
            <th></th>
        </thead>
        <tbody ng-repeat="student in students">
            <tr>
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.surname}}</td>
                <td>{{student.phone}}</td>
                <td>{{student.email}}</td>
                <td><a href="/{{student.id}}/update" class="btn btn-primary active" role="button">Update</a></td>
                <td><button type="submit" class="btn btn-default" ng-click="delete(student.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="../js/student.js"></script>
</body>
</html>
